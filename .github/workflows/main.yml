jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "hardikanand47h@gmail.com"
      - name: Pull changes from hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git pull --rebase https://hardik1247:$HF_TOKEN@huggingface.co/spaces/hardik1247/Search_Engine_llm main
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://hardik1247:$HF_TOKEN@huggingface.co/spaces/hardik1247/Search_Engine_llm main
